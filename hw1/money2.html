<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var money = parseFloat(prompt('Money', (0)))
        if (money >= 100)
            document.write('taxi')
        else
            if (money >= 5)
                document.write('bus')
            else
            document.write('person')
    </script>
</head>
