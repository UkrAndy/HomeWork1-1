<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var day = parseInt(prompt('Введіть день тижня'))
    switch(day)
    {
        case 1 : document.write('Понеділок')
        break;
        case 2 : document.write('Вівторок')
        break;
        case 3 : document.write('Середа')
        break;
        case 4 : document.write('Четверг')
        break;
        case 5 : document.write('П`ятниця')
        break;
        case 6 : document.write('Субота')
        break;
        case 7 : document.write('Неділя')
        break;
        default : document.write('ERROR')
    }

    </script>
</head>

</body>
</html>
