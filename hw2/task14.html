<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var months = parseInt(prompt('Введіть кількість місяців'))
        var years = Math.floor(months / 12)
        months = months % 12
        document.write(`${years} роки і ${months} місяців`)
    </script>
</head>
