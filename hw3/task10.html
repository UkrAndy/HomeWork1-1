<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var gas = parseInt(prompt('Введіть наявну кількість палива'))
    var rozhid = parseInt(prompt('Введіть розхід на 100 км'))
    var distance = parseInt(prompt('Введіть відстань яку треба подолпти'))
    var needGas = (distance/100)*rozhid
    if(gas>needGas)
    document.write('Можна їхати')
    else
    document.write('Потрібно заправитись!!!')
    </script>
</head>
