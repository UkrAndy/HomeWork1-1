<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var category = prompt('Введіть вашу категорію водія')
        switch (category) {
            case 'A1': document.write("Мопеди");
                break;
            case 'A': document.write("Мотоцикли");
                break;
            case 'B': document.write("Легкові автомобілі");
                break;
            case 'C1': document.write("Вантажні автомобілі");
                break;
            case 'C': document.write("Вантажні авто масою більше 3,5 тонн");
                break;
            case 'D1': document.write("Автобуси");
                break;
            default: document.write("error");
                break;
        }
    </script>
</head>

<body>

</body>

</html>
