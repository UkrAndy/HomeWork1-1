    <script>
        //коротший варіант
        var number1 = parseInt(prompt('Введіть перше число'))
        var number2 = parseInt(prompt('Введіть друге число'))
        var action = parseInt(prompt(`Введіть номер дії\n1. Додавання\n2. Множення\n3. Віднімання\n 4. Діленяя `))
        switch(action)
        {
            case 1 : document.write(`Результат ${number1 + number2}`)
            break;
            case 2 : document.write(`Результат ${number1 * number2}`)
            break;
            case 3 : document.write(`Результат ${number1 - number2}`)
            break;
            case 4 : document.write(`Результат ${number1 / number2}`)
            break;
            default : alert('ERROR')
            break;
        }
    </script>
