<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var number1 = parseInt(prompt('Введіть перше число'))
        var number2 = parseInt(prompt('Введіть друге число'))
        var action = prompt(`Введіть номер дії\n+  Додавання\n*  Множення\n-  Віднімання\n /  Діленяя `)
        switch(action)
        {
            case "+" : document.write(`Результат ${number1 + number2}`)
            break;
            case "*" : document.write(`Результат ${number1 * number2}`)
            break;
            case "-" : document.write(`Результат ${number1 - number2}`)
            break;
            case "/" : document.write(`Результат ${number1 / number2}`)
            break;
            default : alert('ERROR')
            break;
        }
    </script>
</head>
<body>
    
</body>
</html>
