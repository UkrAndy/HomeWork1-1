<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var points = parseInt(prompt('Введіть Ваші бали'))
        switch (points) {
            case 4:
            case 5:
            case 6: document.write('Ваш бал Задовільний')
                break;
            case 7:
            case 8:
            case 9: document.write('Ваш бал Добрий')
                break;
            case 10:
            case 11:
            case 12: document.write('Ваш бал Відмінний')
            break;
            default: document.write('ERROR')
            break;
        }
    </script>
</head>

<body>

</body>

</html>
