<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
      var age = parseInt(prompt('Введіть вік'))
      if(age>=1&&age<=6)  
      document.write('Дитина в садочку')
      else
      {
          if(age>=7&&age<=14)
          document.write('Учень')
      else
      {
        if(age>=15&&age<=22)
          document.write('Студент')
      else
      {
        if(age>=23&&age<=64)
          document.write('Працівник')
      else
      {
        if(age>=65&&age<=100)
          document.write('Пенсіонер')
          else
          alert('Error')
      }
    }
  }
}
    </script>
</head>
